<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -lets learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development course - TA</h1>
    <form action="post">
        <div>

            <label for="username">Enter your username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"><br>
        </div>
        <div>

            <label for="Gender">Gender :</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subsribe">Subscribe to newsletter</label>
        </div>

        <label for="comment">Enter your comment </label>
        <div>
            <textarea name="comment" rows="3" col="100" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <div>
            <label for="cars">Enter your Favourate car:</label>
            <select name="cars" id="cars">
                <option value="Volvo">Volvo</option>
                <option value="Benze">Benze</option>
                <option value="Ferrari"Ferrari>Ferrari</option>
            </select>
        </div>
    </form>
</body>

</html>
